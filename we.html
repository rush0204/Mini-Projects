<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<link rel="stylesheet" href="hoverrr.css">
</head>
<body>
    <div class="card" style="width: 450px ;">
        <img class="card-img-top" src="https://img.freepik.com/free-vector/people-playing-table-tennis-illustration_23-2148676795.jpg?w=2000" alt="people-playing-table-tennis-illustration">
        <div class="card-body">
          <div class="head"><h5 class="card-title">Ping Pong Score Keeper</h5></div>
          <div class="score"><h4 id="scorep1"> 0</h4> <h4> to</h4> <h4 id="scorep2"> 0</h4></div>
          <p class="card-text">Use the button below to keep score.</p>
          <label for="players" id="label">Playing to</label>
          <select name="players" id="players">
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          
            
        </div>
        <footer class="ff">
            <button type ="button" id="p1" class="btn btn-primary btn-sm"> +1 Player One </button>
            <button id="p2" class="btn btn-primary btn-sm"> +1 Player Two </button>
            <button id="p3" class="btn btn-primary btn-sm"> Reset </button>
        </footer>
      </div>
    <script src="cursor.js"></script>
</body>
</html>
